<div id="login">
    <h4 class="page-header text-center">Autenticación en el sistema</h4>
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Acceso al sistema</div>
                <div class="panel-body">
                    <form name="login" ng-submit="ingresar(data)">
                        
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" name="UserName" 
                                   class="form-control" 
                                   placeholder="Ingrese su Usuario" 
                                   required="required"
                                   ng-model="data.UserName"/>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" name="Password" 
                                   class="form-control" 
                                   placeholder="Ingrese su Contraseña"
                                   required="required"
                                   ng-model="data.Password" />
                            <br />
                            <a href="">¿Olvidaste tu clave?</a>
                        </div>
                        <div class="text-right">
                            <button type="submit" 
                                    class="btn btn-primary" 
                                    ng-disabled="login.$invalid || cargando">
                                Ingresar
                            </button>
                        </div><br />
                        <div class="row" ng-show="invalido">
                            <div class="col-xs-12">
                                <div class="alert alert-info">
                                    <strong>{{mensaje}}</strong>
                                </div>
                            </div>
                        </div>

                    </form><br />
                    <pre>
                        {{login | json}}
                    </pre>

                </div>
            </div>
        </div>
    </div>
</div>
